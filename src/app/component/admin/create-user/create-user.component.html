<div id="main">
    <header class="mb-3">
        <a href="#" class="burger-btn d-block d-xl-none">
            <i class="bi bi-justify fs-3"></i>
        </a>
    </header>

    <div>
        <div class="page-title">
            <div class="row">
                <div class="col-12 col-md-6 order-md-1 order-last">
                    <h3>Create User</h3>
                    <p class="text-subtitle text-muted">Enter information user to create user</p>
                </div>
                <div class="col-12 col-md-6 order-md-2 order-first">
                    <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a routerLink="/admin">Dashboard</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Create-User</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>



        <!-- Basic Vertical form layout section start -->
        <section id="basic-vertical-layouts">
            <div class="row match-height">

                <div class="col-md-6 col-12 mx-auto mt-3">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Create User</h4>
                        </div>
                        <div class="card-content">
                            <div class="card-body">
                                <form class="form form-vertical">
                                    <div class="form-body">
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="form-group has-icon-left">
                                                    <label for="first-name-icon"> Name</label>
                                                    <div class="position-relative">
                                                        <input name="name" [(ngModel)]="objUser.name" type="text"
                                                            class="form-control" placeholder="Name"
                                                            id="first-name-icon">
                                                        <div class="form-control-icon">
                                                            <i class="bi bi-person"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12">

                                                <div class="form-group has-icon-left">
                                                    <label for="email-id-icon">Email</label>
                                                    <div class="position-relative">
                                                        <input name="email" [(ngModel)]="objUser.email" type="text"
                                                            class="form-control" placeholder="Email" id="email-id-icon">
                                                        <div class="form-control-icon">
                                                            <i class="bi bi-envelope"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-group has-icon-left">
                                                    <label for="mobile-id-icon">Mobile</label>
                                                    <div class="position-relative">
                                                        <input name="phoneNumber" [(ngModel)]="objUser.phoneNumber"
                                                            type="text" class="form-control" placeholder="Mobile"
                                                            id="mobile-id-icon">
                                                        <div class="form-control-icon">
                                                            <i class="bi bi-phone"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-group has-icon-left">
                                                    <label for="password-id-icon">Password</label>
                                                    <div class="position-relative">
                                                        <input name="password" [(ngModel)]="objUser.password"
                                                            type="password" class="form-control" placeholder="Password"
                                                            id="password-id-icon">
                                                        <div class="form-control-icon">
                                                            <i class="bi bi-lock"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-group has-icon-left">
                                                    <label for="password-id-icon">Confirm Password</label>
                                                    <div class="position-relative">
                                                        <input name="confirm" [(ngModel)]="objUser.confirm"
                                                            type="password" class="form-control"
                                                            placeholder="Confirm Password" id="password-id-icon">
                                                        <div class="form-control-icon">
                                                            <i class="bi bi-lock"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            @if (errConfirm) {
                                            <div style="color: red;">{{errConfirm}}</div>
                                            }


                                            <div class="col-12 d-flex justify-content-end">
                                                <button (click)="handleCreateUser()" type="submit"
                                                    class="btn btn-primary me-1 mb-1">Create</button>
                                                <button type="reset" (click)="handleReset()"
                                                    class="btn btn-light-secondary me-1 mb-1">Reset</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- // Basic Vertical form layout section end -->

    </div>


</div>
