<div id="main" style="background-color: #f2f7ff;height: 100vh;">
    <header class="mb-3">
        <a href="#" class="burger-btn d-block d-xl-none">
            <i class="bi bi-justify fs-3"></i>
        </a>
    </header>

    <div>
        <h3>Manage Users</h3>
    </div>

    <section class="section">
        <div class="row" id="table-head">
            <div class="col-12">
                <div class="card">

                    <div class="card-content">

                        <!-- table head dark -->
                        <div class="table-responsive">
                            <table class="table mb-0 ">
                                <thead class="thead-dark text-center">
                                    <tr>
                                        <th>Id</th>
                                        <th>timeDes</th>
                                        <th>Begin</th>
                                        <th>End</th>
                                        <th>ACTION</th>
                                    </tr>
                                </thead>
                                <tbody class="text-center">
                                    @if (data.length>0) {
                                    @for (item of data; track $index) {
                                    <tr>
                                        <td class="text-bold-500">{{item.id}}</td>

                                        <td>{{item.timeDes}}</td>
                                        <td>{{item.begin}}</td>
                                        <td>{{item.end}}</td>
                                        <td class="d-flex justify-content-around">
                                            <button (click)="handleDeleteTimeFrame(item.id)"
                                                class=" btn btn-danger">Delete</button>
                                        </td>
                                    </tr>
                                    }

                                    }@else {
                                    <h3 style="width: 328%;" class="mt-3 ">User not found</h3>
                                    }

                                </tbody>
                            </table>

                        </div>

                    </div>

                </div>
            </div>
        </div>
    </section>
</div>
