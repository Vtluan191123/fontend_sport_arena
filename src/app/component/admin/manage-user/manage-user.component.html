<div id="main" style="background-color: #f2f7ff;height: 100vh;">
    <header class="mb-3">
        <a href="#" class="burger-btn d-block d-xl-none">
            <i class="bi bi-justify fs-3"></i>
        </a>
    </header>

    <div>
        <h3>Manage Users</h3>
    </div>

    <section class="section">
        <div class="row" id="table-head">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-center align-items-center">
                        <input class="form-control" style="width: 300px; margin-right: 10px;" type="text" name="search"
                            [(ngModel)]="searchName" placeholder="Search name.......">
                        <button class="btn btn-primary">Search</button>
                        <a routerLink="/admin/create-user" style="margin-left: 500px;" class="btn btn-success">Create
                            User</a>
                    </div>
                    <div class="card-content">

                        <!-- table head dark -->
                        <div class="table-responsive">
                            <table class="table mb-0 ">
                                <thead class="thead-dark text-center">
                                    <tr>
                                        <th>Id</th>
                                        <th>Image</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Phone_Number</th>
                                        <th>Role</th>
                                        <th>ACTION</th>
                                    </tr>
                                </thead>
                                <tbody class="text-center">
                                    @for (item of listUsers; track $index) {
                                    <tr>
                                        <td class="text-bold-500">{{item.id}}</td>
                                        <td>$15/hr</td>
                                        <td class="text-bold-500">{{item.name}}</td>
                                        <td>{{item.email}}</td>
                                        <td>{{item.phone_number}}</td>
                                        <td>{{item.roleName}}</td>
                                        <td class="d-flex justify-content-around">
                                            <button class="mx-auto btn btn-light-primary">View</button>
                                            <button class="mx-auto btn btn-warning ">Update</button>
                                            <button class="mx-auto btn btn-danger">Delete</button>
                                        </td>
                                    </tr>
                                    }

                                </tbody>
                            </table>

                        </div>

                    </div>
                    <nav aria-label="..." class="mt-3 d-flex flex-row-reverse mx-auto">
                        <ul class="pagination">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1">Previous</a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item active">
                                <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>

</div>
