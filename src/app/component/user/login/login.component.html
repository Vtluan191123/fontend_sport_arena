<div class="page-heading header-text">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3>Login</h3>
                <span class="breadcrumb"><a routerLink="/home">Home</a> > Login</span>
            </div>
        </div>
    </div>
</div>
<section class="vh-100 gradient-football">
    <div class="container p-2 mt-1 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <form (ngSubmit)="login()" #loginForm="ngForm">
                            <div class="mt-md-4 pb-5">
                                <h2 class="fw-bold mb-2 my-5 text-uppercase">Sport Arena</h2>
                                <p class="text-white-50 mb-5">Please enter your login details!</p>

                                <!-- Input Email -->
                                <div class="form-outline form-white mb-4">
                                    <input type="email" id="typeEmailX" [(ngModel)]="userLogin.email" name="email"
                                        class="form-control form-control-lg p-3" required />
                                    <label class="form-label" for="typeEmailX">Email</label>
                                </div>

                                <!-- Input Password -->
                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="typePasswordX" [(ngModel)]="userLogin.password"
                                        name="password" class="form-control form-control-lg p-3" autocomplete="on"
                                        required />
                                    <label class="form-label" for="typePasswordX">Password</label>
                                </div>

                                <p class="small mb-2 pb-lg-2">
                                    <a class="text-white-50" routerLink="/forgot-password">Forgot password?</a>
                                    <span>
                                        <a routerLink="/register">Register</a>
                                    </span>
                                </p>
                                @if (dataFallLogin != null) {

                                <p style="color: red; margin: 0;">{{dataFallLogin}}</p>

                                }

                                <!-- NÃºt Login -->
                                <button class="btn btn-login btn-lg px-5" type="submit">Login</button>

                                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                    <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                    <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                    <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
