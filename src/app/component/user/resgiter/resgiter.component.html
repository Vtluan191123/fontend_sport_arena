<div class="page-heading header-text">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3>Resgiter</h3>
                <span class="breadcrumb"><a routerLink="/home">Home</a> > Resgiter</span>
            </div>
        </div>
    </div>

<section class=" gradient-football">
    <div class="container p-5 mt-1 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body  text-center">


                        <div class=" mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 my-5 text-uppercase">Sport Arena</h2>
                            <p class="text-white-50 mb-5">Please enter your login details!</p>

                            <!-- Input Email -->
                            <div class="form-outline form-white mb-4">
                                <input type="email" [(ngModel)]="objRegister.email" name="email" id="typeEmailX"
                                    class="form-control form-control-lg p-3" required />
                                <label class="form-label" for="typeEmailX">Email</label>
                            </div>
                            <!-- Input Email -->
                            <div class="form-outline form-white mb-4">
                                <input name="name" [(ngModel)]="objRegister.name" type="text" id="typeName"
                                    class="form-control form-control-lg p-3" required />
                                <label class="form-label" for="typeName">Name</label>
                            </div>
                            <!-- Input Email -->
                            <div class="form-outline form-white mb-4">
                                <input type="text" name="phoneNumber" [(ngModel)]="objRegister.phoneNumber"
                                    id="typePhoneNumber" class="form-control form-control-lg p-3" required />
                                <label class="form-label" for="typePhoneNumber">Phone Number</label>
                            </div>

                            <!-- Input Password -->
                            <div class="form-outline form-white mb-4">
                                <input name="password" [(ngModel)]="objRegister.password" type="password"
                                    autocomplete="on" id="typePasswordX" class="form-control form-control-lg p-3"
                                    required />
                                <label class="form-label" for="typePasswordX">Password</label>
                            </div>

                            <p class="small mb-2 pb-lg-2"><a class="text-white-50">Aldrealy Accout? <a
                                        routerLink="/login" class="resgiter">Login</a></a>
                            </p>

                            <!-- NÃºt Login -->
                            <button (click)="handleRegister()" data-mdb-button-init data-mdb-ripple-init
                                class="btn btn-login btn-lg px-5" type="submit">Sign Up</button>

                            <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                            </div>

                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
